# Gateway Auth Application Configuration
spring:
  application:
    name: gateway-auth
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/gateway_auth?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    defer-datasource-initialization: false
  
  # Redis Configuration
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DB:0}
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 2000ms

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  access-token:
    expiration: ${JWT_ACCESS_EXPIRATION:3600} # 1 hour in seconds
  refresh-token:
    expiration: ${JWT_REFRESH_EXPIRATION:86400} # 24 hours in seconds
  issuer: ${JWT_ISSUER:gateway-auth-service}

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /auth

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# Logging Configuration
logging:
  level:
    com.group.gateway.auth: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gateway-auth.log
    max-size: 100MB
    max-history: 30

# Gateway Auth Specific Configuration
gateway:
  auth:
    # Token Configuration
    token:
      cache-timeout: 300 # 5 minutes in seconds
      blacklist-enabled: true
    
    # User Configuration
    user:
      password:
        min-length: 8
        require-uppercase: true
        require-lowercase: true
        require-digits: true
        require-special-chars: true
        max-attempts: 5
        lock-duration: 900 # 15 minutes in seconds
      
      session:
        timeout: 1800 # 30 minutes in seconds
        max-concurrent-sessions: 3
      
      registration:
        enabled: true
        email-verification-required: true
        phone-verification-required: false
    
    # MFA Configuration
    mfa:
      enabled: true
      issuer: ${MFA_ISSUER:Gateway Auth}
      algorithm: SHA1
      digits: 6
      period: 30
    
    # Rate Limiting Configuration
    rate-limiting:
      enabled: true
      login:
        max-attempts: 5
        window: 300 # 5 minutes in seconds
        block-duration: 900 # 15 minutes in seconds
      registration:
        max-attempts: 3
        window: 3600 # 1 hour in seconds
    
    # Security Configuration
    security:
      cors:
        allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: '*'
        allow-credentials: true
        max-age: 3600
      
      headers:
        hsts:
          enabled: true
          max-age: 31536000
        xss-protection: 1; mode=block
        content-type-options: nosniff
        frame-options: DENY
        referrer-policy: strict-origin-when-cross-origin

# Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  packages-to-scan: com.group.gateway.auth.controller

# Custom Application Configuration
app:
  name: Gateway Auth Service
  version: 1.0.0
  description: Authentication and authorization service for API Gateway
  environment: ${APP_ENVIRONMENT:development}
  
  # Service Configuration
  service:
    name: gateway-auth
    version: 1.0.0
    
  # Admin Configuration
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}
    email: ${ADMIN_EMAIL:admin@gateway.com}